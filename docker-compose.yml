# docker-compose.yml
version: '3'
services:
  # The Application
  app:
    build:
      context: ./php
      dockerfile: Dockerfile
    working_dir: /var/www
    volumes:
      - ./laravel:/var/www/laravel
    container_name: my-app
    environment:
      # laravel uses Dotenv to set and load environment variables,by default it will not
      # overwrite existing environment variables. So we set env variables for app container here
      # then laravel will use these env values instead of the same env variables  defined in .env file.
      - "DB_PORT=5432"
      - "DB_HOST=database"

  # The Nginx Server
  nginx:
    image: nginx:alpine
    working_dir: /var/www
    container_name: my-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./vue.conf:/etc/nginx/conf.d/vue.conf
      - ./vue:/var/www/vue
    volumes_from:
      - app
    ports:
      - 80:80
      - 81:81

  # The Database
  database:
    image: postgres:latest
    container_name: my-pgsql
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    environment:
      - "PGDATA=/var/lib/postgresql/data/pgdata"
      - "POSTGRES_DB=kawa"
      - "POSTGRES_USER=kawa"
      - "POSTGRES_PASSWORD=kawa"
    ports:
        - "5432:5432"

volumes:
  dbdata: